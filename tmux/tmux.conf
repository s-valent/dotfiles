unbind-key C-b
set-option -g prefix C-a
bind-key -n C-a send-prefix

set-hook -g pane-title-changed {
    if-shell -F "#{==:#{window_name},ssh}" {
        if-shell -F "#{==:#{pane_title},bash}" {
            run-shell "tmux set prefix C-s; tmux unbind-key -n C-a; tmux bind-key -n C-s send-prefix"

            if-shell -F "#{&&:#{==:#{session_windows},1},#{==:#{window_panes},1}}" {
                run-shell "tmux set mouse off; tmux set status off"
            }
        }
        if-shell -b "echo '#{pane_title}' | grep -q '@'" {
            run-shell "tmux set prefix C-a; tmux unbind-key -n C-s; tmux bind-key -n C-a send-prefix"
            run-shell "tmux set mouse on; tmux set status on"
        }
    } {
        run-shell "tmux set prefix C-a; tmux unbind-key -n C-s; tmux bind-key -n C-a send-prefix"
        run-shell "tmux set mouse on; tmux set status on"
    }
}

set-hook -g window-renamed {
    if-shell -F "#{!=:#{window_name},ssh}" {
        run-shell "tmux set prefix C-a; tmux unbind-key -n C-s; tmux bind-key -n C-a send-prefix"
        run-shell "tmux set mouse on; tmux set status on"
    }
}

# no prompt on exit
bind-key q kill-server
bind-key & kill-window
bind-key x kill-pane
